    <h1>Jesus</h1>
    <p>Jesus was the son of <a href='god.html'>God</a>. He was raised by <a href='mary-and-joseph.html'>Mary and Josheph</a>. 
    He could do lots of cool things like raise people from the dead and cure them of leprecy through the power of God. 
    He was crucified by <a href="pilate.html">Pilate</a> but then he came back from the dead three days later. Jesus had 12 disciples.</p>
